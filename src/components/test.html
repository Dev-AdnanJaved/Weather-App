<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-indigo-600 p-6"
  >
    <div class="w-full max-w-3xl space-y-6">
      <!-- Current Weather Skeleton -->
      <div
        class="bg-white/20 backdrop-blur-md p-6 rounded-2xl shadow-lg animate-pulse"
      >
        <div class="h-6 w-1/3 bg-gray-300 rounded mb-4"></div>
        <div class="h-12 w-24 bg-gray-300 rounded mb-2"></div>
        <div class="h-6 w-20 bg-gray-300 rounded"></div>
      </div>

      <!-- 3 Hour Forecast Skeleton -->
      <div
        class="bg-white/20 backdrop-blur-md p-6 rounded-2xl shadow-lg animate-pulse"
      >
        <div class="h-6 w-1/2 bg-gray-300 rounded mb-4"></div>
        <div class="grid grid-cols-4 gap-4">
          <div class="h-20 w-full bg-gray-300 rounded"></div>
          <div class="h-20 w-full bg-gray-300 rounded"></div>
          <div class="h-20 w-full bg-gray-300 rounded"></div>
          <div class="h-20 w-full bg-gray-300 rounded"></div>
        </div>
      </div>

      <!-- 5 Day Forecast Skeleton -->
      <div
        class="bg-white/20 backdrop-blur-md p-6 rounded-2xl shadow-lg animate-pulse"
      >
        <div class="h-6 w-1/3 bg-gray-300 rounded mb-4"></div>
        <div class="space-y-3">
          <div class="h-10 w-full bg-gray-300 rounded"></div>
          <div class="h-10 w-full bg-gray-300 rounded"></div>
          <div class="h-10 w-full bg-gray-300 rounded"></div>
          <div class="h-10 w-full bg-gray-300 rounded"></div>
          <div class="h-10 w-full bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>
  </body>
</html>
